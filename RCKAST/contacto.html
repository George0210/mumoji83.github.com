    <main>
      <section>
        <div class="contactUs">
          <div class="boxes">
            <!-- Form -->
            <div class="contact form">
              <h3>Contactanos</h3>
              <form>
                <div class="formBox">
                  <div class="row50">
      
                    <div class="input-group">
                      <input type="text" required>
                      <label for="">Nombre</label>
                    </div>
                    <div class="input-group">
                      <input type="text" required>
                      <label for="">Apellido</label>
                    </div>
                  </div>
                  <div class="row50">
                    <div class="input-group">
                      <input type="email" required>
                      <label for="">Email</label>
                    </div>
                    <div class="input-group">
                      <input type="tel" required>
                      <label for="">Celular</label>
                    </div>
                  </div>
                  <div class="row100">
                    <div class="inputBox">
                      <span>Mensaje</span>
                      <textarea name="" id="" ></textarea>
                    </div>
                  </div>
                  <div class="row100">
                    <div class="inputBox">
                      <input type="submit" value="Enviar">
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <!-- Info Box -->
            <div class="contact info">
              <h3>Contact Info</h3>
              <div class="infoBox">
                <div>
                  <span><ion-icon name="location"></ion-icon></span>
                  <p>Cda. Laurel #7, Col. San José de los Cedros, Del. Cuajimalpa, C.P. 05200</p>
                </div>
                <div>
                  <span><ion-icon name="mail"></ion-icon></span>
                  <a href="#" id="mail">rc.kasting@gmail.com</a>
                </div>
                <div>
                  <span><ion-icon name="call"></ion-icon></span>
                  <a href="#">55 5815 5366</a>
                </div>
              </div>
            </div>
            <!-- Map -->
            <div class="contact map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3763.951434448539!2d-99.29254392596678!3d19.371255442639455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d20725f434ebc5%3A0xe866eb927ab45887!2sLaurel%2017%2C%20El%20%C3%89bano%2C%20Cuajimalpa%20de%20Morelos%2C%2005200%20Ciudad%20de%20M%C3%A9xico%2C%20CDMX!5e0!3m2!1ses-419!2smx!4v1724260832023!5m2!1ses-419!2smx" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
